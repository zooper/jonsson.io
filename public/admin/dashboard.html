<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jonsson.io</title>
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">Jonsson.io Admin</div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="container">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“·</div>
            <div class="upload-text">Drag and drop photos here, or click to select</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Photos
            </button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>
        
        <div id="uploadProgress" class="progress" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="uploadStatus"></div>
        
        <div class="bulk-actions" id="bulkActions" style="display: none;">
            <div class="bulk-info">
                <span id="selectedCount">0</span> photos selected
            </div>
            <div class="bulk-buttons">
                <button class="btn btn-select-all" onclick="selectAllPhotos()">Select All</button>
                <button class="btn btn-deselect-all" onclick="deselectAllPhotos()">Deselect All</button>
                <button class="btn btn-bulk-rescan" onclick="bulkRescanExif()">Rescan EXIF</button>
                <button class="btn btn-bulk-delete" onclick="bulkDeletePhotos()">Delete Selected</button>
            </div>
        </div>
        
        <div class="photos-grid" id="photosGrid">
            <div class="loading">Loading photos...</div>
        </div>
        
        <!-- Theme Selector Section -->
        <div class="theme-section">
            <h2>Website Theme</h2>
            <p>Choose a theme for your photography website:</p>
            
            <div class="theme-grid" id="themeGrid">
                <div class="loading">Loading themes...</div>
            </div>
            
            <div class="theme-actions">
                <button class="btn btn-apply-theme" id="applyThemeBtn" style="display: none;">
                    Apply Selected Theme
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>
    
    <script src="/admin/dashboard.js"></script>
</body>
</html>
