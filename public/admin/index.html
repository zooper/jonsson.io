<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jonsson.io</title>
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
    <div class="login-card">
        <h1 class="login-title">Admin Login</h1>
        
        <!-- Magic Link Login Form -->
        <form id="magicLinkForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your admin email">
            </div>
            <button type="submit" class="login-btn" id="sendMagicLinkBtn">
                <span class="btn-text">Send Magic Link</span>
                <span class="btn-loading" style="display: none;">Sending...</span>
            </button>
        </form>
        
        <!-- Success Message -->
        <div id="magicLinkSent" class="success-message" style="display: none;">
            <div class="success-icon">âœ“</div>
            <h3>Magic Link Sent!</h3>
            <p>Check your email for a secure login link. The link will expire in 10 minutes.</p>
            <button onclick="location.reload()" class="retry-btn">Send Another Link</button>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>
    
    <script src="/admin/login.js"></script>
</body>
</html>
