<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Stories</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="/static/js/theme-loader.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/">Visual Stories</a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/#gallery">Gallery</a>
                <a href="/#stories">Stories</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="post-container">
            <div id="post-loading" class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading story...</p>
            </div>
            
            <div id="post-error" class="error-state" style="display: none;">
                <h2>Story Not Found</h2>
                <p>The story you're looking for doesn't exist or has been removed.</p>
                <a href="/" class="btn-primary">‚Üê Back to Home</a>
            </div>
            
            <article id="post-content" class="post-article" style="display: none;">
                <header class="post-header">
                    <h1 id="post-title"></h1>
                    <div class="post-meta">
                        <time id="post-date"></time>
                    </div>
                </header>
                
                <div id="post-featured-image" class="post-featured-image" style="display: none;"></div>
                
                <div id="post-body" class="post-body"></div>
                
                <div id="post-gallery" class="post-gallery" style="display: none;"></div>
                
                <footer class="post-footer">
                    <a href="/" class="btn-secondary">‚Üê Back to Stories</a>
                </footer>
            </article>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content-simple">
            <button class="lightbox-close">&times;</button>
            <div class="lightbox-image-container">
                <img class="lightbox-image" alt="">
                <div class="lightbox-camera-overlay" id="lightbox-camera-overlay">
                    <div class="camera-info">
                        <span class="camera-icon">üì∑</span>
                        <div class="camera-details" id="camera-details"></div>
                    </div>
                </div>
                <div class="lightbox-nav">
                    <button class="lightbox-prev">&#8249;</button>
                    <button class="lightbox-next">&#8250;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/post.js"></script>
</body>
</html>
